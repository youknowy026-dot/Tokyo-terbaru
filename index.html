<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifikasi Kamera</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scan-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .scan-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 26px rgba(0,0,0,0.12);
    }

    .scan-icon {
      background: #007bff15;
      color: #007bff;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 38px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 15px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .video-preview {
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    video {
      width: 100%;
      height: 230px;
      object-fit: cover;
      border-radius: 12px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <div class="scan-card">
    <div class="scan-icon">
      <i class="fa-solid fa-camera"></i>
    </div>
    <h2>Verifikasi Kamera</h2>
    <p>Pastikan wajah Anda terlihat jelas untuk melanjutkan proses verifikasi.</p>
    <div class="video-preview">
      <video id="cameraPreview" autoplay muted playsinline></video>
    </div>
  </div>

  <footer>Â© 2025 SecureScan System</footer>

  <!-- Script terpisah -->
  <script src="script.js"></script>

</body>
</html>
